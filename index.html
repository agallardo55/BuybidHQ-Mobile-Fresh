    <!-- Debug: Test if scripts can execute -->
    <script>
      console.log('üîç HTML: Script tag executing');
      
      // Global error handler to catch any errors
      window.addEventListener('error', (event) => {
        console.error('‚ùå Global error:', event.error);
        console.error('‚ùå Error message:', event.message);
        console.error('‚ùå Error source:', event.filename, 'line', event.lineno);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('‚ùå Unhandled promise rejection:', event.reason);
      });
      
      window.addEventListener('DOMContentLoaded', () => {
        console.log('üîç HTML: DOM loaded');
      });

  <body>
    <div id="root">
      <div style="padding: 20px; background: #f0f0f0; text-align: center;">
        <p>If you see this, HTML loaded but JavaScript hasn't executed yet...</p>
        <p id="js-test" style="color: red; font-weight: bold;">JavaScript is NOT running</p>
      </div>
    </div>
    <script>
      // Immediate test - should execute before module scripts
      console.log('üîç HTML: Inline script executing');
      console.log('üîç HTML: Console is working!');
      console.log('üîç HTML: Timestamp:', new Date().toISOString());
      
      // Test if localStorage is accessible
      try {
        localStorage.setItem('__test__', 'test');
        localStorage.removeItem('__test__');
        console.log('‚úÖ HTML: localStorage is accessible');
      } catch (e) {
        console.error('‚ùå HTML: localStorage error:', e);
      }
      
      const testEl = document.getElementById('js-test');
      if (testEl) {
        testEl.textContent = '‚úÖ JavaScript IS running!';
        testEl.style.color = 'green';
      } else {
        console.error('‚ùå HTML: Root element not found!');
      }
      
      // Catch any module load errors
      window.addEventListener('error', (event) => {
        console.error('‚ùå HTML: Script error caught:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
      }, true);
    </script>
